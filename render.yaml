services:
  - type: web
    name: visionextract-crm
    runtime: python
    buildCommand: pip install -r requirements.txt && python download_nltk.py
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --config gunicorn.conf.py
    envVars:
      - key: CHROMA_TENANT
        sync: false
      - key: CHROMA_DATABASE
        sync: false
      - key: CHROMA_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: SESSION_SECRET
        generateValue: true
